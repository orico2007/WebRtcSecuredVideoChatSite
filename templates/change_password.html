<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Change password â€¢ WebRTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/app.css">
</head>

<body>
  <header>
    <div class="pill">ðŸŽ¥ WebRTC</div>
    <div class="pill">Change password</div>
    <div class="spacer"></div>
    <a class="btn" href="/lobby">Back</a>
  </header>

  <main>
    <section class="panel">
      <h2>Change password</h2>
      <p>Enter your current password, then choose a new one.</p>

      {{ error_html }}
      {{ ok_html }}

      <form method="POST" action="/change-password">
        <label>Current password</label>
        <input type="password" name="current_password" required>

        <label>New password</label>
        <input type="password" name="new_password" required minlength="6" placeholder="At least 6 characters">

        <label>Confirm new password</label>
        <input type="password" name="confirm_password" required minlength="6">

        <div class="actions">
          <button type="submit">Update password</button>
          <a class="btn danger" href="/logout">Logout</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
